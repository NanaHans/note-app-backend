## Logging level for security
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.transaction.interceptor=TRACE
debug=true

## Location of db files. blank will put db in memory tmp-directory and recreate every test run
mariaDB4j.dataDir=
## If 0 - Take random port
mariaDB4j.port=0
app.mariaDB4j.databaseName=notepad

## Not necessary:
##spring.datasource.url=jdbc:mysql://localhost:3307/
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQL5InnoDBDialect
spring.datasource.username=
spring.datasource.password=

## Hibernate
hibernate.dialect=org.hibernate.dialect.MySQL5InnoDBDialect
hibernate.show_sql=true
logging.level.org.hibernate.stat=debug
hibernate.cache.use_second_level_cache=true
hibernate.cache.use_query_cache=true
hibernate.cache.region.factory_class=org.hibernate.cache.ehcache.EhCacheRegionFactory




